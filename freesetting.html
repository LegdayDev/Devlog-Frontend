<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- summer note lib -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- 기본 CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/usersetting.css" rel="stylesheet">
    <title>FreeSetting</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Devlog</div>
            <div class="menu">
                <ul>
                    <li><button class="btn_icon" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </li>
                    <li><button class="btn_icon" type="button"><i class="fa-solid fa-sun"></i></button></li>
                    <li><button type="button" class="btn btn-dark">로그인</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainbox">
            <div class="box1">
                <div class="profile">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Square_200x200.svg">
                    <input class="upload_btn" type="button" name="cancle" value="이미지 업로드" />
                    <input class="delete_btn" type="button" name="next" value="이미지 제거" />
                </div>
                <div class='v-line'></div>
                <div class="box2">
                    <h2> 아이디</h2>
                    <h3>한 줄 소개</h3>
                </div>
            </div>
            
            <br><br><br>
            <div class="inpo">
                <div class="inputbox">비밀번호 수정 
                    <input type="text" name="password" placeholder="비밀번호를 입력하세요">
                    <input class="modify_btn"type = "button" name = "cancle"  value = "수정"/>  
                </div>
                <div class="inputbox">이메일 수정
                    <input type="text" name="email" placeholder="이메일을 입력하세요">
                    <input class="modify_btn"type = "button" name = "cancle"  value = "수정"/>  
                </div>
                <div class="inputbox">한줄소개 수정
                    <input type="text" name="intro" placeholder="한줄소개를 입력하세요">
                    <input class="modify_btn"type = "button" name = "cancle"  value = "수정"/>  
                </div>
                <div class="inputbox">Github 연결
                    <input type="text" name="git" placeholder="링크를 입력하세요">
                    <input class="modify_btn"type = "button" name = "cancle"  value = "수정"/> 
                </div>
            </div>

        </div>
    </main>
</body>

</html>
