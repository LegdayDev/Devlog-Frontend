<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- summer note lib -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- 기본 CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/freedatail.css" rel="stylesheet">

    <title>Devlog</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo"><a href=main.html>Devlog</a></div>
            <div class="menu">
                <ul>
                    <a href="search.html">
                        <li><button class="btn_icon" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </li>
                    </a>
                    <li><button class="btn_icon" type="button"><i class="fa-solid fa-sun"></i></button></li>
                    <li><button id="btn_login" type="button" data-bs-toggle="modal" data-bs-target="#myModal"
                            class="btn btn-dark">로그인</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="post">
            <div class="post_head">
                <div class="head_title">서비스 제목</div>
                <div class="head_date"><strong>아이디 &nbsp;&nbsp; 2022년 11월 2일</strong></div>
            </div>
            <div class="post_content">
                <div class="content_title">서비스 설명</div>
                <textarea class="form-control" rows="8" id="comment" name="text" placeholder="서비스 내용"
                    style="width: 700px;"></textarea>
                <div class="content_price">가격 &nbsp;&nbsp; 100,000원</div>
                <div class="content_data">
                    <form>
                        <div class="custom-file">
                            <label for="customFile">포트폴리오 &nbsp; </label>
                            <input type="file" class="custom-file-input" id="customFile">
                        </div>
                    </form>
                </div>
                <div class="content_writer">
                    <div class="user_image"><i class="fa-solid fa-user"></i></div>
                    <div class="user_profile">
                        <div class="user_name"><strong>닉네임</strong></div>
                        <div class="user_intro">간단한 자기소개 </div>
                        <a herf="#">수정</a>
                        <a href="#">삭제</a>
                    </div>
                </div>
            </div>
            <hr />
            <div class="post_foot">
                <div class="reply_count">
                    <span>1</span>개의 댓글
                </div>
                <form action="#">
                    <div class="form-floating mb-3 mt-3">
                        <textarea class="form-control" id="comment" name="text"
                            placeholder="Comment goes here"></textarea>
                        <label for="comment">댓글</label>
                    </div>
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </form>
            </div>
        </div>
    </main>
    <br />
    <hr />
    <footer>
        <div class="jumbotron text-center" style="margin-bottom: 0">
            <p>Created by CJY , SCW</p>
            <p>📞 010-1234-5667</p>
            <p>🏴 부산 부산남구 XX동</p>
        </div>
    </footer>
</body>

</html>
